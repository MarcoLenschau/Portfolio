<div class="d_flex">
    <img class="" width="400px" height="400px" src="./assets/img/dark-drop.svg" alt="dark-drop">
    <div class="d_flex_column feedback">
        <h2 class="headline">{{feedback.owner}}</h2>
        <div class="d_flex g_12">
            <h3>{{'Project' | translate }} </h3>

    </div>

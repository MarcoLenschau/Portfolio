<div class="menu-items disable">
    <a (click)="toogleMenu(); switchSite();" href="#{{section.toLowerCase().split(' ')[0]}}" *ngFor="let section of sections">{{section | translate}}</a>
    <div class="d_flex g_6">
        <a *ngFor="let lang of languages" id="{{lang.toLowerCase()}}" [class.active]="translate.currentLang === lang" 
        (click)="translate.switchLanguage(lang); toogleMenu();">{{lang.toUpperCase()}}</a>
    </div>
</div>

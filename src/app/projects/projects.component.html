<div class="d_flex_column background" style="padding: 25px;">
    <h1 class="d_flex_c color-blue" style="padding-bottom: 45px;">My Projects</h1>
    <div class="d_flex g_12">
        <div  class="d_flex_a_c project-title" (click)="sendProjectData(i)" [class.active]="active === i" *ngFor="let project of firestore.projects, let i = index">{{i + 1}}. {{project.name}}</div>
    </div>
    <app-project [index]="active"></app-project>
</div>

<h1>My Skills</h1>

<div>
    <div>
        <img *ngFor="let skill of skillImages" src="./assets/img/skills/{{skill}}.svg" alt="{{skill}}">
    </div>
    <div>
        <span>I am currently learning</span>
        <div>
            <img *ngFor="let skill of learningSkills" src="./assets/img/skills/{{skill}}.svg" alt="{{skill}}">
        </div> 
    </div>
</div>

<div id="skills" class="background">
    <h1 class="d_flex_c color-blue">My Skills</h1>
    <div class="d_flex_j_c">
        <div class="skill-list">
            <div *ngFor="let skill of skillImages" class="d_flex_c d_flex_column" >
                <img src="./assets/img/skills/{{skill.toLowerCase()}}.svg" alt="{{skill}}">
                <span>{{skill}}</span>
            </div>
        </div>
    
        <div class="d_flex_column">
            <img src="./assets/img/circle.svg">
            <div class="learning">
                <span>I am currently learning</span>
                <div class="d_flex">
                    <div *ngFor="let skill of learningSkills" class="d_flex_a_c">
                        <img src="./assets/img/skills/{{skill.toLowerCase()}}.svg" alt="{{skill}}">
                        <span>{{skill}}</span>
                    </div> 
                </div>
            </div>

        </div>
    </div>
</div>

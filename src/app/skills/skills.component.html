<div id="skills" class="background">
    <h1 class="d_flex_c color-blue">{{'My Skills' | translate}}</h1>
    <div class="d_flex_j_c">
        <div class="skill-list">
            <div *ngFor="let skill of skillImages" class="d_flex_c d_flex_column" >
                <img src="./assets/img/skills/{{skill.toLowerCase()}}.svg" alt="{{skill}}">
                <span>{{skill}}</span>
            </div>
        </div>
    
        <div class="d_flex_column">
            <img src="./assets/img/circle.svg">
            <div class="d_flex_column g_12 learning">
                <span>{{'I am currently learning' | translate}}</span>
                <div class="d_flex">
                    <div *ngFor="let skill of learningSkills" class="d_flex_a_c">
                        <img src="./assets/img/skills/{{skill.toLowerCase()}}.svg" alt="{{skill}}">
                        <span>{{skill}}</span>
                    </div> 
                </div>
                <span style="padding: 0 20px;">{{'For me, independently learning new technologies and continuously developing my skills is a given – it’s how I stay technically up to date.' | translate}}</span>
            </div>

        </div>
    </div>
</div>
